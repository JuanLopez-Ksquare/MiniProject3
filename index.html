<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	

    <div class="budget-container">
        <div class="app-title">
            <a href="">Financial<b>Manager</b></a>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Current Balance 
                </div>
                <div class="value">
                    <p id ="balanceText">---</p>
                </div>
            </div>
            <div class="account">
                <button class="bn30" onclick="getBalance()">Get balance</button>
             
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title"></div>
            <div class="toggle">
                
              
                <div class="tab3 active"></div>
            </div>
            
            
            <div id="all">
                <ul class="list"></ul>
               
                <div class="input2">
                    <form>
                        <input type="text" id="expense-title-input" name="title" placeholder="Description">
                        <input type="number" id="expense-amount-input" name="amount">
                    

                    <div class="add-expense"><img src="./icon/plus.png" alt="Send" onclick="postNewBalance()"></div>
                </form>
                    <div id="note"> <font size="2"
                        face="verdana"
                        color="gray"
                        >
                        **Note: If you write a positive number, it will be sum to your balance. If it is negative, it will be subtract it.
                      </font></div>
                </div>
              
            </div>
        </div>
    </div>

<script src="app.js"></script>   
</body>

</html>
